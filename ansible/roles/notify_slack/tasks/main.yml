- name: Download notify_slack
  get_url:
    url: https://github.com/catatsuy/notify_slack/releases/download/v{{ notify_slack_version }}/notify_slack-linux-{{ arch_res.stdout }}.tar.gz
    dest: /tmp/notify_slack-linux.tar.gz

- name: Extract notify_slack
  unarchive:
    src: /tmp/notify_slack-linux.tar.gz
    dest: /tmp/
    remote_src: yes

- name: Copy to /usr/local/bin/
  become: yes
  copy:
    src: /tmp/notify_slack
    dest: /usr/local/bin/
    remote_src: yes
    mode: "0755"

- name: Put /etc/notify_slack.toml
  become: yes
  template:
    src: etc/notify_slack.toml.j2
    dest: /etc/notify_slack.toml
